<body>

            <section class="ideaCenter">
              <div id="createIdea">
                <div class="card">
                  <form id="post-form">
                    <h1 class="titleForm"> 📝خذ الطبشور واكتب فكرتك</h1>
      
                    <div class="input">
                      <input id="ideaTitle" onblur="requiredField(this)" type="text" placeholder="عنوان الفكرة" >
                      <span>عنوان الفكرة</span>
                    </div>
      
                    <div class="input">
                      <textarea id="idea" onblur="requiredField(this)" placeholder="عسى هالمساحة تكفي كمية إبداعك؟" ></textarea>
                      <span>الفكرة الرهيبة</span>
                    </div>
      
                    <div class="input">
                      <input id="image" accept="images/*" onblur="requiredField(this)" type="file" >
                      <span>ارفع الصورة التقريبية للفكرة</span>
                      <label id="progress"></label>
                    </div>
      
                    <div class="input">
                      <input id="ideaOwner" onblur="requiredField(this)" placeholder="اسمك يـ مُبدع" >
                      <span>صاحب الفكرة</span>
                    </div>
                
                    <div class="text-center">
                      <button type="button" class="btn btn-success" onclick="upload()">شاركنا الفكرة يا أدِيب</button>
                    </div>
                  </form>
               </div>         
               <a href="#createIdea" id="openIdea">خذ الطبشور واكتب فكرتك</a>
              </div>
            </section>
            
               <div id="posts"></div>
